<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrado Array</title>
</head>
<body>
    <script>
        let oceanos = new Array("Atlantico", "Pacifico", "Artico", "Indico");

        for (let i = 0; i < oceanos.length; i++) {
        document.write(oceanos[i] + "<br>");
        oceanos.splice(2,1);
      }

      
    </script>
</body>
</html>
