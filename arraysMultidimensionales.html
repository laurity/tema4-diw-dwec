<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Multidimensionales</title>
</head>
<body>
    <script>
        let datos = [
            ["Cristina", "Seguridad", 24],
            ["Catalina", "Bases de datos", 17],
            ["Vieites", "Sistemas Inform치ticos", 28],
            ["Benjamin", "Redes", 26]
        ]

        document.write("<b>Informaci칩n de Profesorado, Asignaturas y Alumnos (Array Multidimensional)</b>")
        for (let i = 0; i < datos.length; i++) {
            document.write("<br>" + datos[i][0] + " del m칩dulo de " + datos[i][1] +
             ", tiene " + datos[i][2] + " alumnos en clase")
        }

        //Imprimir informaci칩n del array multidimensional en una tabla
        document.write("<br><br><strong>Informacion de la tabla</strong><br>");
        document.write("<table border='1'>");
            for (let i = 0; i < datos.length; i++) {
                document.write("<tr>")
                    for (let j = 0; j < datos[i].length; j++) {
                        document.write("<td>" + datos[i][j] + "</td>");                        
                    }
                document.write("</tr>")
            }

            document.write("</table>")
    </script>
</body>
</html>
